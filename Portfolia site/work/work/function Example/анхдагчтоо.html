<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    

const number = parseInt(prompt("Эерэг тоо оруулаач :P. \n Console хараарай."));
let isPrime = true;

if (number === 1) {
    console.log("1 анхдагч тоо биш мөн");
}


else if (number > 1) {

    
    for (let i = 2; i < number; i++) {
        if (number % i == 0) {
            isPrime = false;
            break;
        }
    }

    if (isPrime) {
        console.log(`${number} анхдагч тоо мөн`);
    } else {
        console.log(`${number} анхдагч тоо биш`);
    }
}

else {
    console.log("Энэ тоо анхдагч тоо биш.");
}
</script>
</html>
